<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="login()" #loginForm="ngForm">
                <h1>Login</h1>
                <p class="text-body-secondary">Inicia sesión en tu cuenta de Fútbol Vagos</p>
                <div class="d-grid">
                  <button cButton color="primary" type="submit" [disabled]="loginForm.submitted">
                    {{ loginForm.submitted ? 'Redirigiendo...' : 'Iniciar sesión con Keycloak' }}
                  </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Bienvenido a Fútbol Vagos</h2>
                <p>
                  Sistema de reserva de canchas de fútbol. Inicia sesión para acceder a todas las funcionalidades.
                </p>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
